<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="./css/styles.css" type="text/css" rel="stylesheet">
  <title> Carrito </title>
  <link rel="icon" type="image/x-icon" href="../img/Logo.png">
</head>
<body>
  
  <!-- Barra de Navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white py-2 fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex justify-content-between align-items-center order-lg-0" href="./index.html">
        <span class="text-uppercase fw-lighter ms-2">CanaryClothes</span>
      </a>

      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-label="Botón para expandir el menú">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse order-lg-1" id="navMenu">
        <ul class="navbar-nav mx-auto text-center">
            <li class="nav-item px-2 py-2">
              <a class="nav-link text-uppercase text-dark" href="./index.html">Página Principal</a>
            </li>
            <li class="nav-item px-2 py-2">
              <a class="nav-link text-uppercase text-dark" href="./info.html">Información</a>
            </li>
            <li class="nav-item px-2 py-2">
              <a class="nav-link text-uppercase text-dark" href="./login.html">Login</a>
            </li>
            <li class="nav-item px-2 py-2">
              <a class="nav-link text-uppercase text-dark" href="./carrito.html">Carrito</a>
            </li>
          </ul>
      </div>
    </div>
  </nav>
  <!-- Final de la Barra de Navegación -->

  <!-- Pagina Principal -->
  <main class="bg-dark d-flex justify-content-center align-items-center vh-100">

    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 1500px; height: 700px;">
      <div class="d-flex justify-content-center">
        <img src="./assets/carrito.svg" alt="" style="height: 7rem"/>
      </div>
      <h2 class="text-center fs-1 fw-bold text-black">Tu Carrito</h2>

      <div id="items" class="col-sm-8 row" style="align-items: center;">
        
      </div>
    
      <div id="total" class="col-sm-8 row" style="align-items: center;">
        <p class="fw-bold text-black" id="pagar" tabindex="0">Total a pagar: </p>
      </div>

      <div id="confirm-pago">
        <h2 class="text-black">Confirmar pago</h2>
        <p class="text-black" tabindex="0">¿Está seguro que desea realizar el pago?</p>
        <form>
          <button type="button" class="mt-4 text-black fw-semibold shadow-sm boton-envio" id="confirmar" tabindex="0">Confirmar</button>
          <button type="button" class="mt-4 text-black fw-semibold shadow-sm boton-envio" id="cancelar" tabindex="0">Cancelar</button>
        </form>
      </div>

      <div class="d-flex gap-1 justify-content-center mt-1" id="confirmacion" role="alert" aria-live="polite" style="font-size: 25px;">
        
      </div>

    </div>
  </main>

  <!--Footer-->
  <footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Autores: Lucas Pérez Rosario y Alejandro García Bautista (G14)</p></div>
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; CanaryClothes 2023</p></div>
  </footer>
  <!-- Final del Footer -->
  
  <!-- Scripts necesarios -->
  <!-- BootStrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <!-- Pluggin Isotope JS -->
  <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
  <!-- Js -->
  <script src="./js/cesta.js"></script>
  <!-- Final de los scripts necesarios -->
</body>
</html>
